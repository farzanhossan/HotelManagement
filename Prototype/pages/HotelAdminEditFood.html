<h2>EditFood</h2>
<form method="post" action="/HotelAdmin/EditFood" enctype="multipart/form-data">
    <table class="table" id="table">
        <tr>
            <th>
                Food Type
            </th>
            <th>
                Image
            </th>
            <th>
                Price
            </th>
            <th>
                Items
            </th>
            <th></th>
        </tr>


        <input data-val="true" data-val-number="The field FoodId must be a number." data-val-required="The FoodId field is required." id="FoodId" name="FoodId" type="hidden" value="4" />
        <tr>
            <td>
                <input class="form-control text-box single-line" id="FoodType" name="FoodType" type="text" value="Burger" />
            </td>
            <td>
                <img src="/uploads/w8OhHhfOM8gFTqa02280-9-BaconandCheeseWhopper_300x270_CR.jpg" style="max-width:100px;" />
                <input name="foodImage" class="form-control" type="file" />
            </td>
            <td>
                <input class="form-control text-box single-line" data-val="true" data-val-number="The field Price must be a number." data-val-required="The Price field is required." id="Price" name="Price" type="text" value="250" />
            </td>
            <td>
                    <input type="text" name="item.itemName" class="form-control" value="Burger" style="display:inline;width:45%;">
                    <input type="text" name="item.itemQuantity" class="form-control" value="1" style="display:inline;width:45%;"> <br />
            </td>
            <td></td>
        </tr>
    </table>

    <a class="btn btn-default" href="HotelAdminFood.html">Back to Food List</a>
    <button class="btn btn-default" type="button" onclick="addItem()" id="addItemBtn">Add Items</button>
    <input type="submit" value="Edit" name="Edit" class="btn btn-primary" />
</form>

<script>
    tdId = 1;
    function addItem() {
        var table = document.getElementById('table');
        tdId++;
        var row = document.createElement('tr');
        row.setAttribute('id', tdId);

        var itemName = document.createElement('input');
        var itemQuantity = document.createElement('input');
        var cBtn = document.createElement('button');
        itemName.setAttribute('name', 'item.itemName');
        itemName.setAttribute('class', 'form-control');
        itemName.setAttribute('placeholder', 'ex. Burger or Chicken Fry..');
        itemName.setAttribute('style', 'display:inline;width:45%;');
        itemQuantity.setAttribute('name', 'item.itemQuantity');
        itemQuantity.setAttribute('class', 'form-control');
        itemQuantity.setAttribute('style', 'display:inline;width:45%;');
        itemQuantity.setAttribute('placeholder', 'ex. 1 or 2...');

        cBtn.setAttribute('onclick', 'cancelItemNameAndPrice(' + tdId + ')');
        cBtn.setAttribute('class', 'btn btn-danger');
        cBtn.innerText = "Cancel";

        var td1 = document.createElement('td');
        var td2 = document.createElement('td');
        var td3 = document.createElement('td');
        var td4 = document.createElement('td');
        var td5 = document.createElement('td');

        td4.appendChild(itemName);
        td4.appendChild(itemQuantity);
        td5.appendChild(cBtn);

        row.appendChild(td1);
        row.appendChild(td2);
        row.appendChild(td3);
        row.appendChild(td4);
        row.appendChild(td5);

        table.appendChild(row);


    }
    function cancelItemNameAndPrice(iId) {
        var row = document.getElementById(iId);
        var table = document.getElementById('table');
        table.removeChild(row);
    }
</script>
