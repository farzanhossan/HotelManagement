<h2>BookRoom</h2>
<hr />
<form action="/User/BookRoom/8" method="post"><table class="table" style="display:block">
    <input data-val="true" data-val-number="The field RoomId must be a number." data-val-required="The RoomId field is required." id="RoomId" name="RoomId" type="hidden" value="8" />
    <tr>
        <td>
            <label class="label label-default" style="font-size:20px;display:inline;">Select Days to Book :</label>
        </td>
        <td>
            <input class="form-control" name="fromDate" type="date" />
        </td>
    </tr>
    <tr>
        <td>
            <label class="label label-default" style="font-size:20px;display:inline;">Select Days to Book :</label>
        </td>
        <td>
            <select name="days" id="days" class="form-control" style="display:inline" onchange="calculatePayment(2500,this.value)">
                <option selected value="1">1 Day </option>
                <option value="2">2 Days </option>
                <option value="3">3 Days </option>
                <option value="4">4 Days </option>
                <option value="5">5 Days </option>
                <option value="6">6 Days </option>
                <option value="7">7 Days </option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label class="label label-default" style="font-size:20px;display:inline;">Payment Option :</label>
        </td>
        <td>
            <select class="form-control" style="display:inline">
                <option>BKash</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label class="label label-default" style="font-size:20px;display:inline;">You Have to Pay :</label>
        </td>
        <td>
            <label class="label label-success" id="payment" style="font-size:20px;display:inline;"> 2500 BDT</label>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <a class="btn btn-default" href="hotel.html" >Back To Hotel</a>
            <a class="btn btn-primary" href="bkashPaymentforroom.html" >Proceed</a>
        </td>
    </tr>
</table>
</form>
<script>

    function calculatePayment(price, days) {
        document.getElementById('payment').innerText = (price * days) + " BDT";
    }

</script>
