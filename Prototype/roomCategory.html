    <script>
         id = 0;
        function addCategory() {
            id++;
            var table = document.getElementById('table');
            table.style.visibility = "visible";

            var cName = document.createElement('input');
            var noOfBeds = document.createElement('input');
            var tv = document.createElement('input');
            var ac = document.createElement('input');
            var refrigerator = document.createElement('input');

            cName.setAttribute('class', 'form-control');
            cName.setAttribute('name', 'cName');
            noOfBeds.setAttribute('class', 'form-control');
            noOfBeds.setAttribute('name', 'noOfBeds');
            tv.setAttribute('type', 'checkbox');
            tv.setAttribute('id', "tv"+id);
            tv.setAttribute('name', 'tv');
            tv.setAttribute('class', 'form-control check-box');
            ac.setAttribute('type', 'checkbox');
            ac.setAttribute('name', 'ac');
            ac.setAttribute('id', 'ac'+id);
            ac.setAttribute('class', 'form-control check-box');
            refrigerator.setAttribute('type', 'checkbox');
            refrigerator.setAttribute('name', 'refrigerator');
            refrigerator.setAttribute('id', 'refrigerator'+id);
            refrigerator.setAttribute('class', 'form-control check-box');

            var cancelBtn = document.createElement('button');
            cancelBtn.innerText = "Cancel";
            cancelBtn.setAttribute('onclick', 'canCel(' + id + ')');
            cancelBtn.setAttribute('class', 'btn btn-danger');

            var row = document.createElement('tr');
            row.setAttribute('id', id);
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            var td6 = document.createElement('td');

            td1.appendChild(cName);
            td2.appendChild(noOfBeds);
            td3.appendChild(tv);
            td4.appendChild(ac);
            td5.appendChild(refrigerator);
            td6.appendChild(cancelBtn);
            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            row.appendChild(td4);
            row.appendChild(td5);
            row.appendChild(td6);
            table.appendChild(row);

        }

        function submitForm() {
            for (var i = 1; i <= id; i++) {
                var tv = document.getElementById('tv' + i);

                    tv.setAttribute('value', 'true');
                    var tv1 = document.createElement('input');
                    tv1.setAttribute('name', 'tv');
                    tv1.setAttribute('type', 'hidden');
                    tv1.setAttribute('value', 'false');
                    tv.parentElement.appendChild(tv1);

                var ac = document.getElementById('ac' + i);

                    ac.setAttribute('value', 'true');
                    var ac1 = document.createElement('input');
                    ac1.setAttribute('name', 'ac');
                    ac1.setAttribute('type', 'hidden');
                    ac1.setAttribute('value', 'false');
                    ac.parentElement.appendChild(ac1);

                var refrigerator = document.getElementById('refrigerator' + i);

                    refrigerator.setAttribute('value', 'true');
                    var refrigerator1 = document.createElement('input');
                    refrigerator1.setAttribute('name', 'refrigerator');
                    refrigerator1.setAttribute('type', 'hidden');
                    refrigerator1.setAttribute('value', 'false');
                    refrigerator.parentElement.appendChild(refrigerator1);

            }
            var form = document.getElementById('form');
            form.submit();
        }

        function canCel(rowId) {
            var row = document.getElementById(rowId);
            var table = document.getElementById('table');
            table.removeChild(row);
        }
