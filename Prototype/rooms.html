<script>
    id = 0;

    function addRooms() {
        var table = document.getElementById('table');
        var row = document.createElement('tr');
        row.setAttribute('id', id);

        var rName = document.createElement('input');
        var rFare = document.createElement('input');
        var rHeight = document.createElement('input');
        var rWidth = document.createElement('input');

        rName.setAttribute('class', 'form-control');
        rName.setAttribute('name', 'rName');
        rFare.setAttribute('class', 'form-control');
        rFare.setAttribute('name', 'rFare');
        rHeight.setAttribute('class', 'form-control');
        rHeight.setAttribute('name', 'rHeight');
        rWidth.setAttribute('class', 'form-control');
        rWidth.setAttribute('name', 'rWidth');

        var cat = document.createElement('select');
        var categories;
        /*$.ajax({
            type: "POST",
            url: "/Admin/GetRoomCategories",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            async: false,
            success: function (response) {
                categories = JSON.stringify(response);
            },
            failure: function (response) {
                alert(response.responseText);
            },
            error: function (response) {
                alert(response.responseText);
            }
        });*/
        categories=[{"RoomCategoryId":1,"RoomCategoryName":"A"},{"RoomCategoryId":2,"RoomCategoryName":"A1"},{"RoomCategoryId":7,"RoomCategoryName":"A2"},{"RoomCategoryId":8,"RoomCategoryName":"B"},{"RoomCategoryId":9,"RoomCategoryName":"C"},{"RoomCategoryId":10,"RoomCategoryName":"D"}];
        var c = JSON.parse(JSON.stringify(categories));
        cat.setAttribute('name', 'categoryNew');
        cat.setAttribute('class', 'form-control');
        for (var j = 0; j < c.length; j++) {
            var op = document.createElement('option');
            op.setAttribute('value', c[j].RoomCategoryId);
            op.innerText = c[j].RoomCategoryName;
            cat.appendChild(op);
        }

        var cancelBtn = document.createElement('button');
        cancelBtn.setAttribute('onclick', 'canCel(' + id + ')');
        cancelBtn.setAttribute('class', 'btn btn-danger');
        cancelBtn.innerText = "Cancel";

        var td1 = document.createElement('td');
        var td2 = document.createElement('td');
        var td3 = document.createElement('td');
        var td4 = document.createElement('td');
        var td5 = document.createElement('td');
        var td6 = document.createElement('td');

        td1.appendChild(rName);
        td2.appendChild(rFare);
        td3.appendChild(rHeight);
        td4.appendChild(rWidth);
        td5.appendChild(cat);
        td6.appendChild(cancelBtn);

        row.appendChild(td1);
        row.appendChild(td2);
        row.appendChild(td3);
        row.appendChild(td4);
        row.appendChild(td5);
        row.appendChild(td6);

        table.appendChild(row);
        table.style.visibility = "visible";
    }

    function submitForm() {
        var form = document.getElementById('form');
        form.submit();
    }

    function canCel(rowId) {
        var row = document.getElementById(rowId);
        var table = document.getElementById('table');
        table.removeChild(row);
    }

</script>
